<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-left">
        <img src="./images/image-product-desktop.jpg" class="images-desktop">
      </div>
      <div class="card-right">
        <h5>PERFUME</h5>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2>$149.99</h2>
          <h6>$169.99</h6>
        </div>
        <div class="cart-button">
          <img src="./images/icon-cart.svg" class="cart-icon">
          <p>Add to Cart</p>
        </div>
        
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration: none;">Frontend Mentor</a>. 
      Coded by <a href="#" style="text-decoration: none;">Edwin Theonardi</a>.</p>
    </div>
  </div>

  
</body>
</html>
